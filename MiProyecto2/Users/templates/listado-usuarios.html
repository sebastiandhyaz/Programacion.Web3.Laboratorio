{% extends "base.html" %}  {# Cambiar si la plantilla base está en otra ubicación #}

{% block content %}
<h1>Listado de Usuarios</h1>
<ol>
    {% for user in users %}
        <li>
            <strong>Usuario:</strong>
            {{ user.username }} - {{ user.email }} - {{ user.first_name }} - {{ user.last_name }}
        </li>
    {% endfor %}
</ol>
{% endblock %}
